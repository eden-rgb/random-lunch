<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>ÎûúÎç§Îü∞Ïπò Í¥ÄÎ¶¨Ïûê V3</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      color: #222;
      font-size: 28px;
      margin-bottom: 30px;
    }

    #login, #panel {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    .team-box {
      background-color: #ffffff;
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 16px;
    }

    .team-box strong {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üë®‚Äçüç≥ ÎûúÎç§Îü∞Ïπò Í¥ÄÎ¶¨Ïûê</h1>
  <div id="login">
    <input id="pw" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•" type="password"/>
    <button onclick="login()">Î°úÍ∑∏Ïù∏</button>
  </div>
  <div id="panel" style="display:none;">
    <input id="teamSize" min="1" placeholder="Ï°∞Îãπ Ïù∏Ïõê Ïàò (Ïòà: 3)" type="number"/>
    <button onclick="loadAndAssign()">Ï°∞ Ìé∏ÏÑ± ÏãúÏûë</button>
  </div>
  <div id="output"></div>

  <script>
    const PASSWORD = "lunchboss";
    const applicantCSV = "https://docs.google.com/spreadsheets/d/1X0oWxxP0XuxRnw32x7vfp10U5UuZYj_KHi5rY1xftDk/gviz/tq?tqx=out:csv";
    const staffCSV = "https://docs.google.com/spreadsheets/d/1nLCJ5UUyMnXx5urkTBqc3n-08U7vr2o69POWtNQvkuM/gviz/tq?tqx=out:csv";

    function login() {
      const input = document.getElementById("pw").value;
      if (input === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
      } else {
        alert("ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§");
      }
    }

    function normalize(str) {
      return str.trim().replace(/^["']|["']$/g, "").toLowerCase();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function extractTeamKey(name) {
      const match = name.match(/^([Í∞Ä-Ìû£]+)([A-Za-z].*)$/);
      return match ? match[1] : null;
    }

    function extractName(name) {
      const match = name.match(/^([Í∞Ä-Ìû£]+)?([A-Za-z].*)$/);
      return match ? match[2] : name;
    }

    async function loadAndAssign() {
      const teamSize = parseInt(document.getElementById("teamSize").value);
      if (isNaN(teamSize) || teamSize < 1) {
        alert("Ïò¨Î∞îÎ•∏ Ïà´ÏûêÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
        return;
      }

      const [applicantText, staffText] = await Promise.all([
        fetch(applicantCSV).then(res => res.text()),
        fetch(staffCSV).then(res => res.text())
      ]);

      const applicantRows = applicantText.trim().split("\n").map(r => r.split(","));
      const staffRows = staffText.trim().split("\n").map(r => r.split(","));

      const staffMap = {};
      staffRows.slice(1).forEach(r => {
        const key = normalize(extractName(r[2])); // ‚úÖ ÏàòÏ†ïÎêú Î∂ÄÎ∂Ñ
        staffMap[key] = {
          name: extractName(r[2]), // Ï∂úÎ†• Ïãú Î≥∏Î™ÖÎßå ÏÇ¨Ïö©
          service: r[0],
          department: r[1],
          gender: r[3]
        };
      });

      const applicants = applicantRows.slice(1)
        .map(r => normalize(r[1]))
        .filter(Boolean);

      const teamGroups = {};
      const soloList = [];

      applicants.forEach(fullname => {
        const teamKey = extractTeamKey(fullname);
        const realName = extractName(fullname);
        const staffInfo = staffMap[normalize(realName)];

        if (staffInfo) {
          if (teamKey) {
            if (!teamGroups[teamKey]) teamGroups[teamKey] = [];
            teamGroups[teamKey].push(staffInfo);
          } else {
            soloList.push(staffInfo);
          }
        }
      });

      const teamList = Object.values(teamGroups);
      const matched = [...teamList, ...soloList.map(s => [s])];
      shuffle(matched);

      const teams = [];

      while (matched.length > 0) {
        const currentGroup = matched.shift();
        const team = [];
        const deptUsed = new Set();
        const serviceUsed = new Set();
        const genderCount = { m: 0, w: 0 };

        currentGroup.forEach(p => {
          team.push(p);
          deptUsed.add(normalize(p.department));
          serviceUsed.add(normalize(p.service));
          genderCount[normalize(p.gender)]++;
        });

        while (team.length < teamSize && matched.length > 0) {
          let bestIdx = -1;
          let bestScore = -1;

          for (let i = 0; i < matched.length; i++) {
            const group = matched[i];
            if (group.length + team.length > teamSize) continue;

            let score = 0;
            group.forEach(p => {
              if (!deptUsed.has(normalize(p.department))) score++;
              if (!serviceUsed.has(normalize(p.service))) score++;
              const g = normalize(p.gender);
              if ((g === 'm' && genderCount.m === 0) || (g === 'w' && genderCount.w === 0)) score++;
            });

            if (score > bestScore) {
              bestScore = score;
              bestIdx = i;
            }
          }

          if (bestIdx >= 0) {
            const bestGroup = matched.splice(bestIdx, 1)[0];
            bestGroup.forEach(p => {
              team.push(p);
              deptUsed.add(normalize(p.department));
              serviceUsed.add(normalize(p.service));
              genderCount[normalize(p.gender)]++;
            });
          } else {
            break;
          }
        }

        teams.push(team);
      }

      const output = document.getElementById("output");
      output.style.display = "block";
      output.innerHTML = "<h2>Ï°∞ Ìé∏ÏÑ± Í≤∞Í≥º</h2>";

      teams.forEach((team, idx) => {
        const box = document.createElement("div");
        box.className = "team-box";
        box.innerHTML = `<strong>Ï°∞ ${idx + 1}</strong><ul>` +
          team.map(p => `<li>${p.name}</li>`).join("") +
          "</ul>";
        output.appendChild(box);
      });
    }
  </script>
</body>
</html>
